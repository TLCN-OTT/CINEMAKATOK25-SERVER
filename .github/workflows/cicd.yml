name: Build
on:
  push:
    branches: [develop]
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run format
      # - name: Commit linted files
      #   uses: stefanzweifel/git-auto-commit-action@v5
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run lint
  build-and-deploy:
    needs: [format, lint]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Build Docker image
        run: docker build -t ${ { secrets.DOCKER_USERNAME } }/my-nest-app:latest .
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      - name: Push Docker image
        run: docker push ${ { secrets.DOCKER_USERNAME } }/my-nest-app:latest
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${ { secrets.DOCKER_USERNAME } }/my-nest-app:latest
            docker stop my-nest-app || true
            docker rm my-nest-app || true
            docker run -d --name my-nest-app -p 3000:3000 ${{secrets.DOCKER_USERNAME}}/my-nest-app:latest --env DATABASE_URL=$DATABASE_URL
        run:
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
