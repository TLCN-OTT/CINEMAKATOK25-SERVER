name: CI/CD

on:
  push:
    branches: [develop]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Format
        run: pnpm run format

  build-and-deploy:
    needs: [format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest
          platforms: linux/amd64

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest
            docker stop my-nest-app || true
            docker rm my-nest-app || true

            echo "${{ secrets.DB_CA_CERTIFICATE }}" > /home/ubuntu/ca.pem

            # Create exports directory with proper permissions
            mkdir -p /home/ubuntu/exports
            chmod 755 /home/ubuntu/exports

            docker run -d \
              --name my-nest-app \
              --restart always \
              -p 127.0.0.1:3000:3000 \
              -e SUPPRESS_NO_CONFIG_WARNING=true \
              -e core__database__type=postgres \
              -e core__database__host=${{ secrets.CORE_DATABASE_HOST }} \
              -e core__database__port=${{ secrets.CORE_DATABASE_PORT }} \
              -e core__database__username=${{ secrets.CORE_DATABASE_USERNAME }} \
              -e core__database__password=${{ secrets.CORE_DATABASE_PASSWORD }} \
              -e core__database__dbName=${{ secrets.CORE_DATABASE_DB_NAME }} \
              -e core__database__synchronize=false \
              -e core__database__caCertificate=/app/ca.pem \
              -v /home/ubuntu/ca.pem:/app/ca.pem:ro \
              -v /home/ubuntu/exports:/app/exports \
              ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest

            sudo systemctl reload nginx

            # Wait for container to start
            echo "‚è≥ Waiting for container to start..."
            sleep 20

            # Check if container is running
            if docker ps --filter "name=my-nest-app" --filter "status=running" | grep -q my-nest-app; then
              echo "‚úÖ Container is running"
              
              # Show recent logs
              echo "üìã Recent logs:"
              docker logs --tail 10 my-nest-app
              
              # Test external endpoint
              if curl -f https://veezy.shop/api/health; then
                echo "‚úÖ External health check passed"
                echo "‚úÖ Deployment successful"
              else
                echo "‚ö†Ô∏è External health check failed, but container is running"
                echo "‚úÖ Deployment successful (container running)"
              fi
            else
              echo "‚ùå Container failed to start"
              echo "üìã Container logs:"
              docker logs my-nest-app
              exit 1
            fi

            docker image prune -f
