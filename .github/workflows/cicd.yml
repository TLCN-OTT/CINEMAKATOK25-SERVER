name: CI/CD

on:
  push:
    branches: [develop]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Format
        run: pnpm run format

  build-and-deploy:
    needs: [format]
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest
          platforms: linux/amd64

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest
            docker stop my-nest-app || true
            docker rm my-nest-app || true

            echo "${{ secrets.DB_CA_CERTIFICATE }}" > /home/ubuntu/ca.pem

            # Kiá»ƒm tra secrets cÃ³ giÃ¡ trá»‹ khÃ´ng (khÃ´ng show content)
            echo "ğŸ” Checking secrets availability..."
            [ -n "${{ secrets.CORE_DATABASE_HOST }}" ] && echo "âœ… CORE_DATABASE_HOST is set" || echo "âŒ CORE_DATABASE_HOST is empty"
            [ -n "${{ secrets.CORE_DATABASE_PORT }}" ] && echo "âœ… CORE_DATABASE_PORT is set" || echo "âŒ CORE_DATABASE_PORT is empty"
            [ -n "${{ secrets.CORE_DATABASE_USERNAME }}" ] && echo "âœ… CORE_DATABASE_USERNAME is set" || echo "âŒ CORE_DATABASE_USERNAME is empty"
            [ -n "${{ secrets.CORE_DATABASE_PASSWORD }}" ] && echo "âœ… CORE_DATABASE_PASSWORD is set" || echo "âŒ CORE_DATABASE_PASSWORD is empty"
            [ -n "${{ secrets.CORE_DATABASE_DB_NAME }}" ] && echo "âœ… CORE_DATABASE_DB_NAME is set" || echo "âŒ CORE_DATABASE_DB_NAME is empty"

            # Create exports directory with proper permissions
            mkdir -p /home/ubuntu/exports
            chmod 755 /home/ubuntu/exports

            # Test Aiven PostgreSQL connectivity (port 11476)
            echo "ğŸ” Testing Aiven PostgreSQL connectivity..."
            nc -zv pg-13bf4f4-nguyensanghuypy-6098.k.aivencloud.com 11476 || echo "Aiven DB connection failed"


            docker run -d \
              --name my-nest-app \
              --restart always \
              -p 3000:3000 \
              -e SUPPRESS_NO_CONFIG_WARNING=true \
              -e core__database__type=postgres \
              -e core__database__host=${{ secrets.CORE_DATABASE_HOST }} \
              -e core__database__port=${{ secrets.CORE_DATABASE_PORT }} \
              -e core__database__username=${{ secrets.CORE_DATABASE_USERNAME }} \
              -e core__database__password=${{ secrets.CORE_DATABASE_PASSWORD }} \
              -e core__database__dbName=${{ secrets.CORE_DATABASE_DB_NAME }} \
              -e core__database__ssl=true \
              -e PGSSLMODE=require \
              -v /home/ubuntu/ca.pem:/app/ca.pem \
              -v /home/ubuntu/exports:/app/exports \
              ${{ secrets.DOCKER_USERNAME }}/my-nest-app:latest
              
            # Wait a moment for container to start
            sleep 5

            # Verify container environment variables are set
            echo "ğŸ” Verifying container environment..."
            docker exec my-nest-app printenv | grep "core__database" | wc -l

            # Debug environment variables (khÃ´ng show values)
            echo "ğŸ” Debugging database connection..."
            docker exec my-nest-app sh -c "echo 'Database Host Length:' \${#core__database__host}"
            docker exec my-nest-app sh -c "echo 'Database Port:' \$core__database__port"
            docker exec my-nest-app sh -c "echo 'Database Name Length:' \${#core__database__dbName}"

            # Test config loading trong container
            echo "ğŸ” Testing config loading in container..."
            docker exec my-nest-app node -e "
              const config = require('config');
              console.log('Config loaded from:', config.util.getConfigSources().map(s => s.name));
              console.log('Database host from config:', config.get('core.database.host'));
              console.log('Database port from config:', config.get('core.database.port'));
              console.log('Database dbName from config:', config.get('core.database.dbName'));
            " || echo "Config test failed"

            # Debug trá»±c tiáº¿p tá»« secrets (masked nhÆ°ng cÃ³ thá»ƒ test connectivity)
            echo "ğŸ” Testing database connectivity from host..."
            nc -zv ${{ secrets.CORE_DATABASE_HOST }} ${{ secrets.CORE_DATABASE_PORT }} || echo "Host to DB connection failed"

            # Test database connectivity tá»« trong container
            echo "ğŸ” Testing database connectivity from container..."
            docker exec my-nest-app sh -c "timeout 5 nc -zv \$core__database__host \$core__database__port" || echo "Container to DB connection failed"

            sudo systemctl reload nginx

            # Wait for container to start
            echo "â³ Waiting for container to start..."
            sleep 20

            # Check if container is running
            if docker ps --filter "name=my-nest-app" --filter "status=running" | grep -q my-nest-app; then
              echo "âœ… Container is running"
              
              # Show recent logs
              echo "ğŸ“‹ Recent logs:"
              docker logs --tail 10 my-nest-app
              
              # Test external endpoint
              if curl -f https://veezy.shop/api/health; then
                echo "âœ… External health check passed"
                echo "âœ… Deployment successful"
              else
                echo "âš ï¸ External health check failed, but container is running"
                echo "âœ… Deployment successful (container running)"
              fi
            else
              echo "âŒ Container failed to start"
              echo "ğŸ“‹ Container logs:"
              docker logs my-nest-app
              exit 1
            fi

            docker image prune -f
